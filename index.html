<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="limiter">
        <div class="container">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-title">
                        Login to continue
                    </span>

        <div class="wrap-input validate-input" data-validate="Valid email is required: ab@abc.xyz">
            <input type="text" class="input" name="email" id="">
            <span class="focus-input"></span>
            <span class="label-input">Email</span>
        </div>
        <div class="wrap-input validate-input" data-validate="Password is required">
            <input type="password" name="password" class="input" id="">
            <span class="focus-input"></span>
            <span class="label-input">Password</span>
        </div>
        <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact-form-checkbox">
                <input type="checkbox" name="remember-me" id="ckb1" class="input-checkbox">
                <label for="cbk1" class="label-checkbox">
                    Remember me
                </label>
            </div>
            <div>
                <a href="#" class="txt1">
                    Forgot Password?
                </a>
            </div>
        </div>

        <div class="container-login-form-btn">
            <button class="login-form-btn">
                Login
            </button>
        </div>
        <div class="text-center p-t-46 p-b-20">
            <span class="txt2">
                or sign up using
            </span>
        </div>
        <div class="login-form-social flex-c-m">
            <a href="#" class="login-form-social-item flex-c-m bg1 m-r-5">
                <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a href="#" class="login-form-social-item flex-c-m bg2 m-r-5">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </div>
        </form>
        <div class="login-more" style="background-image:url('images/pic.jpg');">
        </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="js/main.js"></script>
</body>
</html>
